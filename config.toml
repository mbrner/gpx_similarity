[postgres] # postgres is only used to build up the train dataset
database_name = 'gpx_similarity_bikepacking'
# if using docker-compose file
user = 'postgres'
password = 'postgres'
host = 'localhost'
port = '5435'

[redis]
host = 'localhost'
port = '6379'

[map_options]
zoom = 16
width = 256
height = 256
smoothing_dist = 5
show_route = 0

[train]
seed = 1337
batch_size = 16
learning_rate = 1e-3
epochs = 100
tensorboard = true

[train.filters] # Check https://github.com/juliotrigo/sqlalchemy-filters for filter syntax
    [[train.filters.and]]
        field = 'route_type'
        op = '=='
        value = 'bike'
    [[train.filters.and]]
        field = 'dataset'
        op = '=='
        value = 'bikepacking'